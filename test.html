<!DOCTYPE html>
<html>
<head>
  <title>Mon bouton personnalisé</title>
  <!-- inclure les styles CSS de FullCalendar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  
  <!-- inclure la librairie jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- inclure la librairie moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <!-- inclure la librairie FullCalendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'dayGrid' ],
        header: {
          left: 'prev,next today myCustomButton',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        customButtons: {
          myCustomButton: {
            text: 'Mon bouton personnalisé',
            click: function() {
              alert('Mon bouton personnalisé a été cliqué!');
            }
          }
        },
        events: [
          {
            title: 'Event 1',
            start: '2023-03-10'
          },
          {
            title: 'Event 2',
            start: '2023-03-11'
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
